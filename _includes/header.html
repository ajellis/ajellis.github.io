<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="/aellis_resume.pdf">Resume</a>
        <a class="page-link" href="http://ajellis.github.io">Portfolio</a>
    </nav>

    <h1>
     <span>
      <a class="site-title" href= "/"> {{ site.title }}</a>
     </span>
    </h1>

    </div>
</header>
