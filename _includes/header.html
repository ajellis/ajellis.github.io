<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/blog">{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="/aellis_resume.pdf">Resume</a>
        <a class="page-link" href="http://ajellis.github.io">Portfolio</a>
      </div>
    </nav>

  </div>

</header>
